<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson_13</title>
</head>
<body>
    <main class="main">
      <div class="wrapper">
        <div class="main__container">
    
          <div class="block-car car">
            
            <div class="car__roof"></div>
            <div class="car__window car__window_left"></div>
            <div class="car__window car__window_right"></div>
            <div class="car__main">
              <div class="car__headlights car__headlights_back"></div>
              <div class="car__headlights car__headlights-front"></div>
              <div class="car__trapezoid"></div>
              <div class="car__wheel car__wheel_left">
                <img src="img/icons/wheels.png" alt="" class="wheel">
              </div>
              <div class="car__wheel car__wheel_right">
                <img src="img/icons/wheels.png" alt="" class="wheel">
              </div>
              
              


            </div>

      
          </div>
        


      <div class="block-car car car_position">
        <div class="car__roof car__roof_color"></div>
        <div class="car__window car__window_left"></div>
        <div class="car__window car__window_right"></div>
        <div class="car__main car__main_color">
          <div class="car__headlights car__headlights_back"></div>
          <div class="car__headlights car__headlights-front"></div>
          <div class="car__trapezoid"></div>
          <div class="car__wheel car__wheel_left">
            <img src="img/icons/wheels.png" alt="" class="wheel">
          </div>
          <div class="car__wheel car__wheel_right">
            <img src="img/icons/wheels.png" alt="" class="wheel">
          </div>
          
          


        </div>

  </div>
        
      
    </div>
    </div>
    </main>
