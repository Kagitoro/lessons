<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson_12</title>
</head>
<body>
    <main class="main">
      <div class="wrapper">
        <div class="main__container">
          <div class="main__content">
            <div class="main__block translate">Translate</div>
            <div class="main__block skale">Scale</div>
            <div class="main__block rotate">Rotate</div>
            <div class="main__block skew">Skew</div>
            <div class="main__block transform2d">Transform2d</div>
            <div class="main__block origin">Origin</div>
            <div class="main__block perspective">Perspective</div>
            <div class="main__block translate3d">Translate3d</div>
            <div class="main__block skale3d">Skale3d</div>
            <div class="main__block rotate3d">Rotate3d</div>


            
          </div>
            <div class="block-car car">
              <div class="car__roof"></div>
              <div class="car__window car__window_left"></div>
              <div class="car__window car__window_right"></div>
              <div class="car__main">
                <div class="car__headlights car__headlights_back"></div>
                <div class="car__headlights car__headlights-front"></div>
                <div class="car__trapezoid"></div>
                <div class="car__wheel car__wheel_left">
                  <img src="img/icons/wheels.png" alt="" class="wheel">
                </div>
                <div class="car__wheel car__wheel_right">
                  <img src="img/icons/wheels.png" alt="" class="wheel">
                </div>
                


              </div>

                
                
            </div>

            
        </div>

      </div>
    </main>
  
</body>
</html>
